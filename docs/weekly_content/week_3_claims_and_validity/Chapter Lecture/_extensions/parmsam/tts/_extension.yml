title: TTS
author: parmsam
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  revealjs-plugins:
    - name: RevealTTS
      script:
        - tts.js
      config: 
        tts: 
          cancelKey: "q"
          onOffKey: "t"
          playPauseKey: "p"
          dvIndex: 0
          dvRate: 0.85
          ttsOn: true
          cancel: true
          readVisElmts: true
          readFrags: false
          readNotes: false